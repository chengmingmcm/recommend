<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>注册</title>
	<link rel="stylesheet" href="/static/assets/libs/particles/css/style.css">
	<link rel="stylesheet" href="/static/assets/libs/sweetalert2/sweetalert2.min.css">
	<link rel="stylesheet" href="/static/assets/css/base.css">
	<link rel="stylesheet" href="/static/assets/css/login.css">
	<style>
	.errorlist {
            color: red;
        }
	#bg { width: 100%; height: 100%; background:url(ima#bg{margin:0px; background: url(images/beijing.png) no-repeat; background-size:100% 100%; background-attachment:fixed;} 
	
	</style>
</head>
<body>
	<!-- particles.js container -->
	<div id="particles-js"></div>
	<div id="wrapper">
		<div>
			<img src="/static/assets/img/zhihu_logo.png" />
			<h2>来看看有关于你自己的电影推荐吧！</h2>
		</div>
		<nav class="switch_nav">
			<a href="javascript:;" id="switch_signup" class="switch_btn on">注册</a>
			<a href="{% url 'login' %}" id="switch_login" class="switch_btn">登陆</a>
			<div class="switch_bottom" id="switch_bottom"></div>
		</nav>
		<form method="post" action="{% url 'users:register' %}">
			{% csrf_token %}
			{% for field in form %}
			<ul class="group_input">
				
				<li>
					{{ field.label_tag }}<p>{{ field }}
				</li>
				<div id="footer">
					<span>
					{{ field.errors }}
                    {% if field.help_text %}
                        <b class="help text-small text-muted">{{ field.help_text|safe }}</b>
                    {% endif %}
					</span>
				</div>
			</ul>
                    {% endfor %}
			<button type="submit" class="submit_btn" id="btnSubmit" onclick="sendSubmit()">注册个性化推荐系统</button>
		
		</form>
		
		
		
		
		
	</div>
	<script src="/static/assets/libs/jquery-1.12.4/jquery.min.js"></script>
	<script src="/static/assets/libs/sweetalert2/sweetalert2.min.js"></script>
	<script src="/static/assets/libs/particles/particles.min.js"></script>
	<script src="/static/assets/libs/particles/js/app.js"></script>
	<!-- <script src="../assets/libs/particles/js/lib/stats.js"></script>

	-->
	<script>
		var count_particles, stats, update;
		stats = new Stats;
		stats.setMode(0);
		stats.domElement.style.position = 'absolute';
		stats.domElement.style.left = '0px';
		stats.domElement.style.top = '0px';
		document.body.appendChild(stats.domElement);
		count_particles = document.querySelector('.js-count-particles');
		update = function() {
			stats.begin();
			stats.end();
			if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
				count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
			}
			requestAnimationFrame(update);
		};
		requestAnimationFrame(update);
	</script>	
	
	
</body>
</html>
